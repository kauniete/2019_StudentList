<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <h1>Students 1991</h1>
    <div class="categories">
      <button id="btnall">Show all houses</button>
      <button id="Gryffindor">Gryffindor</button>
      <button id="Hufflepuff">Hufflepuff</button>
      <button id="Ravenclaw">Ravenclaw</button>
      <button id="Slytherin">Slytherin</button>
      <button id="btnfirst">Sort by firstname a-z</button>
      <button id="btnlast">Sort by lastname a-z</button>
      <button id="btnhouse">Sort by house a-z</button>
    </div>
    <ul id="list"></ul>

    <template id="studentTemplate">
      <li id="">
        <p class="first"><span></span></p>
        <p class="last"><span></span></p>
        <p class="house"><span></span></p>
        <button id="btnstudent">Show more</button>
      </li>
    </template>
    <div id="#" class="modal hide">
      <div class="modal-content">
        <img class="studentImg" src="" alt="portrait" />
        <h1 class="name">Name: <span></span></h1>
        <h2 class="house">Student house: <span></span></h2>
        <img class="crestImg" src="" alt="housecrest" />
      </div>
    </div>
    <script src="studentlist.js"></script>
  </body>
</html>
