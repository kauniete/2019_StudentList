<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <h1>Students 1991</h1>
    <div class="categories">
      <button class="btnall">Show all houses</button>
      <button class="btngryf">Gryffindor</button>
      <button class="btnhuff">Hufflepuff</button>
      <button class="btnrav">Ravenclaw</button>
      <button class="btnslyth">Slytherin</button>
      <button class="btnfirst">Sort by firstname a-z</button>
      <button class="btnlast">Sort by lastname a-z</button>
      <button class="btnhouse">Sort by house a-z</button>
    </div>
    <ul id="list"></ul>

    <template id="studentTemplate">
      <li id="">
        <p class="first"><span></span></p>
        <p class="last"><span></span></p>
        <p class="house"><span></span></p>
        <button id="studentButton">Show more</button>
      </li>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
